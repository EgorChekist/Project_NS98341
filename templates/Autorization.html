<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="{% static 'file.css'%}">
</head>
<body class="registration-bg">
    <p class="header">Авторизация</p>
    <p class="thief-font">Авторизационные данные</p>
<form action="/auth/puzzle_d" method="post">
{% csrf_token %}
<div>

    <input type="text" name="login" class="form-input" placeholder="Логин" required>
    <input type="text" name="password" class="form-input" placeholder="Пароль" required>
    <button type="submit" class="form-input-button">Авторизоваться</button>

</div>
    {% if error %}
        <p> {{error}} </p>
    {% endif %}
</form>

</body>
</html>
